{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-3 text-center">Cont√°ctanos</h2>
        
        <form action="/contacto" method="POST" class="p-4 border rounded shadow-sm bg-white">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" name="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar Mensaje</button>
        </form>
    </div>
</div>
{% endblock %}
